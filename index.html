<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/icons/mylog.svg" alt="website-logo">
        </div>
        <ul class="menu">
            <li data-key="home"  class="menu-link">Home</li>
            <li data-key="projects" class="menu-link">Projects</li>
            <li data-key="about me" class="menu-link">About me</li>
            <li data-key="contact" class="menu-link">Contact</li>
        </ul>
        <button class="burger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Call to action section -->
<section class="home">
   <img class="home-image" src="./images/codingirl.gif" alt="landing-image"> 
    <div class="home-content">
        <h1>Tetiana Myslynska</h1>
        <span>Frontend Developer</span>
        <div class="home-icons">
            <img src="./images/icons/linkedin-logo.svg" alt="Linkedin-icon">
            <img src="./images/icons/github_icon.svg" alt="Github-icon">
        </div>
    </div>
</section>

<main class="projects">
    <div class="section-title">
        <p class="section-title-main">Hands-on</p>
        <span class="section-title-sub">projects</span>
    </div>
    <div class="project-content">
        <div class="project-content-card">
            <img src="./images/first-project.svg" alt="first-project">
            <div class="project-info">
                <p class="project-name">First Project</p>
                <a href="/" class="project-link">
                    <img src="./images/code.svg" alt="code-icon">
                </a>
            </div>
            <p class="project-description">
                Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Cum esse ipsum eius eos 
                explicabo necessitatibus rerum odit ad unde
                voluptas.
            </p>
            <div class="project-technologies">
                <p class="technologies-title">Technologies used</p>
                <div class="technologies-icons">
                    <img src="./images/html5.svg" alt="html-icon">
                    <img src="./images/sass.svg" alt="saas-icon">
                    <img src="./images/javascript-svgrepo-com.svg" alt="js-icon">
                </div>
            </div>
        </div>
    </div>
</main>
    
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>



    <script src="main.js"></script>
</body>
</html>
