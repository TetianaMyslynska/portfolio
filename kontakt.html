    <header>
        <div class="logo">
            <a href="http://127.0.0.1:5500/index.html" type="link">
                <img src="./images/tmlogowhite.png" alt="logo">
            </a>
        </div>
        <ul class="menu">
            <li data-key="home"  class="menu-link">
                <a href="http://127.0.0.1:5500/index.html" type="link">O mnie</a>
            </li>
            <li data-key="projects" class="menu-link">

            <li data-key="about" class="menu-link">Myśli</li>

    <div class="section-title">

    <section class="contact">
        <img src="./images/Mail.gif" alt="mail image">
        
         <form class="contact-form" action="https://formsubmit.co/tetmyslynska@gmail.com" method="POST">
             <div class="contact-form-field">
                 <label for="name">Imię i nazwisko*</label>
                 <input type="text" name="name" id="name" required>
             </div>
             <div class="contact-form-field">
                 <label for="email">Email*</label>
                 <input type="email" name="email" id="email" required>
             </div>
             <div class="contact-form-field">
                 <label for="message">Twoja wiadomość*</label>
                 <textarea type="text" name="message" cols="30" rows="10" id="message" required></textarea>
             </div>
     
             <input type="hidden" name="_next" value="http://127.0.0.1:5500/thankyou.html">
             <button class="contact-form-btn">Submit</button>
         </form>
    </section>
